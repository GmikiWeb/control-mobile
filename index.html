    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        :root {
            --bg: #000;
            --surface: #111;
            --surface-light: #1a1a1a;
            --border: #333;
            --primary: #007AFF;
            --danger: #FF3B30;
            --success: #34C759;
            --text: #FFFFFF;
            --text-secondary: #8E8E93;
            --radius: 16px;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg);
            color: var(--text);
            position: fixed;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .app {
            width: 100vw;
            height: 100vh;
            height: calc(100vh - var(--safe-top) - var(--safe-bottom));
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .header {
            height: 60px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 22px;
            font-weight: 800;
            color: var(--text);
            letter-spacing: -0.5px;
        }

        .header-date {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .main-content {
            flex: 1;
            overflow: hidden;
            position: relative;
            background: var(--bg);
        }

        /* –ü–∞–Ω–µ–ª—å –≤—ã–±–æ—Ä–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è - –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª */
        .team-scroll {
            height: 120px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 16px 0 8px 0;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .team-scroll::-webkit-scrollbar {
            display: none;
        }

        .team-item {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 16px;
            margin: 0 4px;
            border-radius: var(--radius);
            background: var(--surface-light);
            border: 2px solid transparent;
            min-width: 85px;
            max-width: 95px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .team-item.active {
            border-color: var(--primary);
            background: rgba(0, 122, 255, 0.1);
            transform: scale(1.05);
        }

        .team-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 20px;
            color: white;
        }

        .team-name {
            font-size: 13px;
            color: var(--text);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
            font-weight: 600;
        }

        .team-role {
            font-size: 11px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
            margin-top: 2px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */
        .user-content-container {
            flex: 1;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .user-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
            visibility: hidden;
            scrollbar-width: none;
        }

        .user-content::-webkit-scrollbar {
            display: none;
        }

        .user-content.active {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */
        .user-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
        }

        .user-card-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .user-card-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #5AC8FA);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 800;
            color: white;
            margin-right: 20px;
        }

        .user-card-info h2 {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .user-card-info .role {
            font-size: 15px;
            color: var(--primary);
            font-weight: 700;
        }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ - –£–ë–†–ê–ù–ê */

        /* –ó–∞–¥–∞—á–∏ */
        .tasks-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title i {
            color: var(--primary);
        }

        /* –°–æ—Å—Ç–æ—è–Ω–∏–µ "–Ω–µ—Ç –∑–∞–¥–∞—á" */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            background: var(--surface-light);
            border-radius: var(--radius);

        }

        .empty-icon {

            margin-bottom: 20px;
            opacity: 0.3;
            color: var(--text-secondary);
        }

        .empty-text {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--text);
            font-weight: 700;
        }

        .empty-subtext {
            font-size: 15px;
            opacity: 0.7;
            color: var(--text-secondary);
            line-height: 1.4;
            max-width: 300px;
            margin: 0 auto;
        }

        /* –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç–Ω—ã–µ –∑–∞–¥–∞—á–∏ */
        .urgent-section {
            background: rgba(255, 59, 48, 0.05);
            border: 1px solid rgba(255, 59, 48, 0.2);
            border-radius: var(--radius);
            padding: 24px;
        }

        .urgent-section .section-title {
            color: var(--danger);
        }

        .urgent-section .section-title i {
            color: var(--danger);
        }

        /* –ö–Ω–æ–ø–∫–∞ –±—ã—Å—Ç—Ä–æ–≥–æ –¥–µ–π—Å—Ç–≤–∏—è */
        .fab {
            position: fixed;
            bottom: calc(20px + var(--safe-bottom));
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
            box-shadow: 0 6px 24px rgba(0, 122, 255, 0.4);
            z-index: 1000;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .fab:active {
            transform: scale(0.92);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ä–∞–∑–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 320px) {
            .team-item {
                min-width: 75px;
                padding: 10px 12px;
            }
            
            .user-card-avatar {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .user-card-info h2 {
                font-size: 22px;
            }
            
            .empty-icon {
                font-size: 48px;
            }
        }

        @media (min-width: 768px) {
            body:after {
                content: "üì± –≠—Ç–æ—Ç —Å–∞–π—Ç –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω —Ç–æ–ª—å–∫–æ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤";
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: var(--bg);
                color: var(--text);
                display: flex;

                justify-content: center;
                font-size: 24px;
                text-align: center;
                padding: 20px;
                z-index: 9999;
                font-weight: 700;
            }
        }
    </style>

<body>
    <div class="app">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <div class="header">
            <div class="header-title">–ö–æ–º–∞–Ω–¥–∞ –ø—Ä–æ–µ–∫—Ç–∞</div>
            <div class="header-date">

        <!-- –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª –∫–æ–º–∞–Ω–¥—ã -->

            <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω —á–µ—Ä–µ–∑ JavaScript -->
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ –±—ã—Å—Ç—Ä–æ–≥–æ –¥–µ–π—Å—Ç–≤–∏—è -->

    <script>
        // –î–∞–Ω–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã
        const teamData = [
            { id: 1, name: "neonikmanager", role: "–û—Å–Ω–æ–≤–∞—Ç–µ–ª—å –ø—Ä–æ–µ–∫—Ç–∞", initial: "N", color: "#007AFF" },
            { id: 2, name: "gmiki_looser", role: "–ó–∞–º —Ç–∏–º –ª–∏–¥", initial: "G", color: "#FF9500" },
            { id: 3, name: "luwle_luele", role: "–ó–∞–º —Ç–∏–º –ª–∏–¥", initial: "L", color: "#FF2D55" },
            { id: 4, name: "Tired892", role: "–°–æ–∑–¥–∞—Ç–µ–ª—å —Å–∞—É–Ω–¥—Ä–µ–∫–æ–≤", initial: "T", color: "#5856D6" },
            { id: 5, name: "dissolw7", role: "–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫/–¢–µ—Å—Ç–µ—Ä", initial: "D", color: "#34C759" },
            { id: 6, name: "PrekCompany", role: "3D –ú–æ–¥–µ–ª–ª–∏–Ω–≥", initial: "P", color: "#AF52DE" },
            { id: 7, name: "v3n4ss", role: "–û–∑–≤—É—á–∫–∞", initial: "V", color: "#FF3B30" },
            { id: 8, name: "matvi4ik", role: "–í–µ–±-—Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫", initial: "M", color: "#5AC8FA" },
            { id: 9, name: "xxsfww", role: "–ú–µ–Ω–µ–¥–∂–º–µ–Ω—Ç", initial: "X", color: "#FFCC00" },
            { id: 10, name: "T0CTEP", role: "–°—Ü–µ–Ω–∞—Ä–∏—Å—Ç", initial: "T", color: "#8E8E93" },
            { id: 11, name: "literaII", role: "–ò–¥–µ–π–Ω—ã–π –≤–¥–æ—Ö–Ω–æ–≤–∏—Ç–µ–ª—å", initial: "L", color: "#32D74B" },
            { id: 12, name: "dissolw7", role: "–ë–µ—Ç–∞-—Ç–µ—Å—Ç–µ—Ä", initial: "D", color: "#64D2FF" },
            { id: 13, name: "Gwhsksvsis", role: "–¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–π —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç", initial: "G", color: "#BF5AF2" },
            { id: 14, name: "angel16i", role: "–°—Ü–µ–Ω–∞—Ä–∏—Å—Ç", initial: "A", color: "#FFD60A" },
            { id: 15, name: "Mansh_rx", role: "–ì–ª–∞–≤–∞ –ø–æ –±–µ—Ç–∞-—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é", initial: "M", color: "#FF9F0A" }
        ];

        // –¢–µ–∫—É—â–∏–π –≤—ã–±—Ä–∞–Ω–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        let currentUser = 1;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            renderTeamScroll();
            renderUserContent();
            setupEventListeners();
            
            // –ê–≤—Ç–æ—Å–∫—Ä–æ–ª–ª –∫ –∞–∫—Ç–∏–≤–Ω–æ–º—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
            setTimeout(() => {
                const activeItem = document.querySelector('.team-item.active');
                if (activeItem) {
                    activeItem.scrollIntoView({ behavior: 'smooth', inline: 'center' });
                }
            }, 100);
        });

        // –†–µ–Ω–¥–µ—Ä –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–≥–æ —Å–∫—Ä–æ–ª–ª–∞ –∫–æ–º–∞–Ω–¥—ã
        function renderTeamScroll() {
            const container = document.getElementById('teamScroll');
            container.innerHTML = '';
            
            teamData.forEach(member => {
                const item = document.createElement('div');
                item.className = `team-item ${member.id === currentUser ? 'active' : ''}`;
                item.innerHTML = `
                    <div class="team-avatar" style="background: ${member.color}">${member.initial}</div>
                    <div class="team-name">@${member.name}</div>
                    <div class="team-role">${member.role}</div>
                `;
                item.onclick = () => selectUser(member.id);
                container.appendChild(item);
            });
        }

        // –†–µ–Ω–¥–µ—Ä –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function renderUserContent() {
            const container = document.querySelector('.user-content-container');
            container.innerHTML = '';
            
            teamData.forEach(member => {
                const content = document.createElement('div');
                content.className = `user-content ${member.id === currentUser ? 'active' : ''}`;
                content.id = `user-${member.id}`;
                
                content.innerHTML = `
                    <div class="user-card fade-in">
                        <div class="user-card-header">
                            <div class="user-card-avatar" style="background: linear-gradient(135deg, ${member.color}, #5AC8FA)">
                                ${member.initial}
                            </div>
                            <div class="user-card-info">
                                <h2>@${member.name}</h2>
                                <div class="role">${member.role}</div>
                            </div>
                        </div>
                        
                        <div class="tasks-section">
                            <div class="section-title">
                                <i class="fas fa-tasks"></i>
                                <span>–¢–µ–∫—É—â–∏–µ –∑–∞–¥–∞—á–∏</span>
                            </div>
                            
                            <div class="empty-state">
                                <div class="empty-icon">
                                    <i class="far fa-clipboard"></i>
                                </div>
                                <div class="empty-text">–ù–µ—Ç –∑–∞–¥–∞–Ω–∏–π</div>
                                <div class="empty-subtext">–ó–∞–¥–∞—á–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –ø–æ–∑–∂–µ. –ü–æ–∫–∞ —á—Ç–æ –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∑–∞–¥–∞—á –¥–ª—è —ç—Ç–æ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–∞ –∫–æ–º–∞–Ω–¥—ã.</div>
                            </div>
                        </div>
                        
                        <div class="tasks-section urgent-section">
                            <div class="section-title">
                                <i class="fas fa-fire"></i>
                                <span>–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç–Ω—ã–µ –∑–∞–¥–∞—á–∏</span>
                            </div>
                            
                            <div class="empty-state">
                                <div class="empty-icon">
                                    <i class="far fa-calendar-check"></i>
                                </div>
                                <div class="empty-text">–ù–µ—Ç —Å—Ä–æ—á–Ω—ã—Ö –∑–∞–¥–∞—á</div>
                                <div class="empty-subtext">–í—Å–µ –∑–∞–¥–∞—á–∏ –∏–¥—É—Ç –ø–æ –≥—Ä–∞—Ñ–∏–∫—É. –°—Ä–æ—á–Ω—ã–µ –∑–∞–¥–∞—á–∏ –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å, –∫–æ–≥–¥–∞ –±—É–¥—É—Ç –Ω–∞–∑–Ω–∞—á–µ–Ω—ã.</div>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(content);
            });
        }

        // –í—ã–±–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function selectUser(userId) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –≤ —Å–∫—Ä–æ–ª–ª–µ
            document.querySelectorAll('.team-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const newActiveItem = document.querySelector(`.team-item:nth-child(${userId})`);
            if (newActiveItem) {
                newActiveItem.classList.add('active');
                // –°–∫—Ä–æ–ª–ª–∏–º –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É —ç–ª–µ–º–µ–Ω—Ç—É
                newActiveItem.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            }
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç
            document.querySelectorAll('.user-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç
            const newContent = document.getElementById(`user-${userId}`);
            if (newContent) {
                setTimeout(() => {
                    newContent.classList.add('active');
                }, 50);
            }
            
            currentUser = userId;
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–≤–∞–π–ø–æ–≤
            let startX = 0;
            let startY = 0;
            
            document.querySelector('.main-content').addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            });
            
            document.querySelector('.main-content').addEventListener('touchmove', function(e) {
                if (!startX || !startY) return;
                
                const diffX = e.touches[0].clientX - startX;
                const diffY = e.touches[0].clientY - startY;
                
                // –ï—Å–ª–∏ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–≤–∞–π–ø —Å–∏–ª—å–Ω–µ–µ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–≥–æ
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        // –°–≤–∞–π–ø –≤–ø—Ä–∞–≤–æ - –ø—Ä–µ–¥—ã–¥—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
                        selectUser(Math.max(1, currentUser - 1));
                    } else {
                        // –°–≤–∞–π–ø –≤–ª–µ–≤–æ - —Å–ª–µ–¥—É—é—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
                        selectUser(Math.min(teamData.length, currentUser + 1));
                    }
                    startX = 0;
                    startY = 0;
                }
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è FAB –∫–Ω–æ–ø–∫–∏
        function showAddTask() {
            const userName = teamData.find(m => m.id === currentUser).name;
            const userRole = teamData.find(m => m.id === currentUser).role;
            
            showNotification(`üìù –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É –¥–ª—è @${userName} (${userRole})`);
        }

        function showNotification(message) {
            // –°–æ–∑–¥–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                left: 20px;
                right: 20px;
                background: var(--primary);
                color: white;
                padding: 16px 20px;
                border-radius: var(--radius);
                font-size: 15px;
                font-weight: 600;
                z-index: 9999;
                box-shadow: 0 8px 24px rgba(0,0,0,0.4);
                animation: slideDown 0.3s ease-out;
                text-align: center;
            `;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideDown {
                    from { top: 60px; opacity: 0; }
                    to { top: 80px; opacity: 1; }
                }
                @keyframes slideUp {
                    from { top: 80px; opacity: 1; }
                    to { top: 60px; opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // –£–¥–∞–ª—è–µ–º —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                notification.style.animation = 'slideUp 0.3s ease-out';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 2000);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ —ç–∫—Ä–∞–Ω–∞
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 100);
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –∑—É–º–∞ –¥–≤–æ–π–Ω—ã–º —Ç–∞–ø–æ–º
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
        document.querySelector('.main-content').addEventListener('scroll', function() {
            const scrollTop = this.scrollTop;
            const header = document.querySelector('.header');
            
            if (scrollTop > 10) {
                header.style.boxShadow = '0 2px 20px rgba(0,0,0,0.3)';
            } else {
                header.style.boxShadow = 'none';
            }
        });

        // –í–∏–±—Ä–æ–æ—Ç–∫–ª–∏–∫ –Ω–∞ —Ç–∞–ø (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –≤–∏–±—Ä–∞—Ü–∏—é –Ω–∞ –∫–ª–∏–∫ –ø–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
        document.addEventListener('click', function(e) {
            if (e.target.closest('.team-item')) {
                vibrate();
            }
            if (e.target.closest('.fab')) {
                vibrate();
            }
        });
    </script>
