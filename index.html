        :root {

            --surface: #0A0A0A;
            --surface-light: #141414;
            --card: #1A1A1A;
            --border: #2A2A2A;
            --primary: #007AFF;
            --primary-glow: rgba(0, 122, 255, 0.15);
            --danger: #FF3B30;
            --text: #FFFFFF;
            --text-secondary: #8E8E93;
            --text-muted: #636366;

            --safe-bottom: env(safe-area-inset-bottom, 0px);

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg);
            color: var(--text);
            position: fixed;
        }

        .app {
            width: 100vw;
            height: 100vh;
            height: calc(100vh - var(--safe-top) - var(--safe-bottom));
            padding-top: var(--safe-top);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .header {
            height: 70px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--text);
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, var(--primary), #5AC8FA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-date {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--surface-light);
            padding: 8px 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .main-content {
            flex: 1;
            overflow: hidden;
            position: relative;
            background: var(--bg);
        }

        .accounts-panel {
            height: 140px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 16px 0 12px 0;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .accounts-panel::-webkit-scrollbar {
            display: none;
        }

        .account-card {
            display: inline-flex;
            flex-direction: column;
            padding: 16px;
            margin: 0 8px;
            border-radius: var(--radius);
            background: var(--card);
            border: 2px solid transparent;
            min-width: 160px;
            max-width: 180px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .account-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .account-card.active {
            border-color: var(--primary);
            background: linear-gradient(145deg, var(--card), var(--surface-light));
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 122, 255, 0.2);
        }

        .account-card.active::before {
            opacity: 1;
        }

        .account-card:active {
            transform: scale(0.98);
        }

        .account-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 12px;
        }

        .account-icon {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            background: #636366;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .account-info {
            flex: 1;
            min-width: 0;
        }

        .account-name {
            font-size: 16px;
            font-weight: 700;
            color: var(--text);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 2px;
        }

        .account-role {
            font-size: 13px;
            color: var(--primary);
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .user-content-container {
            flex: 1;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .user-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 24px 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
            visibility: hidden;
            scrollbar-width: none;
        }

        .user-content::-webkit-scrollbar {
            display: none;
        }

        .user-content.active {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

            background: var(--card);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--border);

        }

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;

            height: 100px;
            border-radius: 50%;

            align-items: center;
            justify-content: center;

            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
            opacity: 0;

                            </div>
                            ${urgentTasksHTML}
                        </div>
                    </div>
                `;
                
                container.appendChild(content);
            });
        }

        function generateTasksHTML(tasks, isUrgent = false) {
            return `
                <div class="tasks-list">
                    ${tasks.map((task, index) => `
                        <div class="task-item ${isUrgent ? 'urgent-task' : ''}">
                            <div class="task-number">${index + 1}</div>
                            <div class="task-text">
                                ${task}
                                ${task.includes('@') ? `<div class="task-collaboration">–°–æ–≤–º–µ—Å—Ç–Ω–∞—è —Ä–∞–±–æ—Ç–∞</div>` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function generateEmptyStateHTML(title, subtitle) {
            return `
                <div class="empty-state visible">
                    <div class="empty-icon">
                        <i class="far fa-clipboard"></i>
                    </div>
                    <div class="empty-title">${title}</div>
                    <div class="empty-subtitle">
                        ${subtitle}
                    </div>
                </div>
            `;
        }

        function selectUser(userId) {
            if (navigator.vibrate) navigator.vibrate(10);
            
            document.querySelectorAll('.account-card').forEach(card => {
                card.classList.remove('active');
            });
            
            const newActiveCard = document.querySelector(`.account-card:nth-child(${userId})`);
            if (newActiveCard) {
                newActiveCard.classList.add('active');
                newActiveCard.scrollIntoView({ 
                    behavior: 'smooth', 
                    inline: 'center',
                    block: 'nearest'
                });
            }
            
            document.querySelectorAll('.user-content').forEach(content => {
                content.classList.remove('active');
            });
            
            const newContent = document.getElementById(`user-${userId}`);
            if (newContent) {
                setTimeout(() => {
                    newContent.classList.add('active');
                }, 50);
            }
            
            currentUser = userId;
        }

        function setupEventListeners() {
            let startX = 0;
            let startY = 0;
            let isScrolling = false;
            
            document.querySelector('.main-content').addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                isScrolling = false;
            });
            
            document.querySelector('.main-content').addEventListener('touchmove', function(e) {
                if (!startX || !startY) return;
                
                const diffX = e.touches[0].clientX - startX;
                const diffY = e.touches[0].clientY - startY;
                
                if (Math.abs(diffY) > 10) {
                    isScrolling = true;
                }
                
                if (!isScrolling && Math.abs(diffX) > 50) {
                    e.preventDefault();
                    if (diffX > 0) {
                        selectUser(Math.max(1, currentUser - 1));
                    } else {
                        selectUser(Math.min(teamData.length, currentUser + 1));
                    }
                    startX = 0;
                    startY = 0;
                }
            }, { passive: false });
        }

        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 100);
        });
    </script>
</body>
