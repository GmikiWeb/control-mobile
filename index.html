<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–ö–æ–º–∞–Ω–¥–∞ –ø—Ä–æ–µ–∫—Ç–∞</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        :root {
            --bg: #000000;
            --surface: #0A0A0A;
            --surface-light: #141414;
            --card: #1A1A1A;
            --border: #2A2A2A;
            --primary: #007AFF;
            --primary-glow: rgba(0, 122, 255, 0.15);
            --danger: #FF3B30;
            --text: #FFFFFF;
            --text-secondary: #8E8E93;
            --text-muted: #636366;
            --radius: 20px;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg);
            color: var(--text);
            position: fixed;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .app {
            width: 100vw;
            height: 100vh;
            height: calc(100vh - var(--safe-top) - var(--safe-bottom));
            padding-top: var(--safe-top);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .header {
            height: 70px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--text);
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, var(--primary), #5AC8FA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-date {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--surface-light);
            padding: 8px 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .main-content {
            flex: 1;
            overflow: hidden;
            position: relative;
            background: var(--bg);
        }

        /* –ü–∞–Ω–µ–ª—å –∞–∫–∫–∞—É–Ω—Ç–æ–≤ */
        .accounts-panel {
            height: 140px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 16px 0 12px 0;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .accounts-panel::-webkit-scrollbar {
            display: none;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –∞–∫–∫–∞—É–Ω—Ç–∞ */
        .account-card {
            display: inline-flex;
            flex-direction: column;
            padding: 16px;
            margin: 0 8px;
            border-radius: var(--radius);
            background: var(--card);
            border: 2px solid transparent;
            min-width: 160px;
            max-width: 180px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .account-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .account-card.active {
            border-color: var(--primary);
            background: linear-gradient(145deg, var(--card), var(--surface-light));
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 122, 255, 0.2);
        }

        .account-card.active::before {
            opacity: 1;
        }

        .account-card:active {
            transform: scale(0.98);
        }

        /* –í–µ—Ä—Ö–Ω—è—è —á–∞—Å—Ç—å –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .account-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 12px;
        }

        .account-icon {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            background: #636366;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .account-info {
            flex: 1;
            min-width: 0;
        }

        .account-name {
            font-size: 16px;
            font-weight: 700;
            color: var(--text);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 2px;
        }

        .account-role {
            font-size: 13px;
            color: var(--primary);
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */
        .user-content-container {
            flex: 1;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .user-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 24px 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
            visibility: hidden;
            scrollbar-width: none;
        }

        .user-content::-webkit-scrollbar {
            display: none;
        }

        .user-content.active {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –∑–∞–¥–∞—á */
        .tasks-card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .tasks-card-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            gap: 12px;
        }

        .tasks-card-header i {
            font-size: 22px;
            color: var(--primary);
            background: var(--primary-glow);
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tasks-card-header h2 {
            font-size: 22px;
            font-weight: 800;
            color: var(--text);
            flex: 1;
        }

        /* –°–æ—Å—Ç–æ—è–Ω–∏–µ "–Ω–µ—Ç –∑–∞–¥–∞—á" */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(145deg, var(--surface-light), var(--card));
            border-radius: var(--radius);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .empty-state::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), transparent);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: var(--text-muted);
            opacity: 0.4;
            background: linear-gradient(135deg, var(--surface), var(--card));
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 12px;
        }

        .empty-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.5;
            max-width: 280px;
            margin: 0 auto;
        }

        /* –°–µ–∫—Ü–∏—è —Å—Ä–æ—á–Ω—ã—Ö –∑–∞–¥–∞—á */
        .urgent-section {
            background: linear-gradient(145deg, rgba(255, 59, 48, 0.05), rgba(255, 59, 48, 0.02));
            border: 1px solid rgba(255, 59, 48, 0.15);
        }

        .urgent-section .tasks-card-header i {
            color: var(--danger);
            background: rgba(255, 59, 48, 0.1);
        }

        .urgent-section .tasks-card-header h2 {
            color: var(--danger);
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */
        .current-indicator {
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .account-card.active .current-indicator {
            opacity: 1;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 320px) {
            .account-card {
                min-width: 140px;
                padding: 14px;
            }
            
            .account-icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .account-name {
                font-size: 15px;
            }
        }

        @media (min-width: 768px) {
            body:after {
                content: "üì± –≠—Ç–æ—Ç —Å–∞–π—Ç –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω —Ç–æ–ª—å–∫–æ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤";
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: var(--bg);
                color: var(--text);
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                text-align: center;
                padding: 20px;
                z-index: 9999;
                font-weight: 800;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <div class="header">
            <div class="header-title">–ö–æ–º–∞–Ω–¥–∞ –ø—Ä–æ–µ–∫—Ç–∞</div>
            <div class="header-date">
                <i class="far fa-calendar"></i>
                07.02 - 14.02
            </div>
        </div>

        <!-- –ü–∞–Ω–µ–ª—å –∞–∫–∫–∞—É–Ω—Ç–æ–≤ -->
        <div class="accounts-panel" id="accountsPanel">
            <!-- –ê–∫–∫–∞—É–Ω—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–æ–Ω—Ç–µ–Ω—Ç–∞ -->
        <div class="user-content-container">
            <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω —á–µ—Ä–µ–∑ JavaScript -->
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã
        const teamData = [
            { id: 1, name: "neonikmanager", role: "–û—Å–Ω–æ–≤–∞—Ç–µ–ª—å –ø—Ä–æ–µ–∫—Ç–∞" },
            { id: 2, name: "gmiki_looser", role: "–ó–∞–º —Ç–∏–º –ª–∏–¥" },
            { id: 3, name: "luwle_luele", role: "–ó–∞–º —Ç–∏–º –ª–∏–¥" },
            { id: 4, name: "Tired892", role: "–°–æ–∑–¥–∞—Ç–µ–ª—å —Å–∞—É–Ω–¥—Ä–µ–∫–æ–≤" },
            { id: 5, name: "dissolw7", role: "–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫/–¢–µ—Å—Ç–µ—Ä" },
            { id: 6, name: "PrekCompany", role: "3D –ú–æ–¥–µ–ª–ª–∏–Ω–≥" },
            { id: 7, name: "v3n4ss", role: "–û–∑–≤—É—á–∫–∞" },
            { id: 8, name: "matvi4ik", role: "–í–µ–±-—Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫" },
            { id: 9, name: "xxsfww", role: "–ú–µ–Ω–µ–¥–∂–º–µ–Ω—Ç" },
            { id: 10, name: "T0CTEP", role: "–°—Ü–µ–Ω–∞—Ä–∏—Å—Ç" },
            { id: 11, name: "literaII", role: "–ò–¥–µ–π–Ω—ã–π –≤–¥–æ—Ö–Ω–æ–≤–∏—Ç–µ–ª—å" },
            { id: 12, name: "dissolw7", role: "–ë–µ—Ç–∞-—Ç–µ—Å—Ç–µ—Ä" },
            { id: 13, name: "Gwhsksvsis", role: "–¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–π —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç" },
            { id: 14, name: "angel16i", role: "–°—Ü–µ–Ω–∞—Ä–∏—Å—Ç" },
            { id: 15, name: "Mansh_rx", role: "–ì–ª–∞–≤–∞ –ø–æ –±–µ—Ç–∞-—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é" }
        ];

        // –¢–µ–∫—É—â–∏–π –≤—ã–±—Ä–∞–Ω–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        let currentUser = 1;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            renderAccountsPanel();
            renderUserContent();
            setupEventListeners();
            
            // –ê–≤—Ç–æ—Å–∫—Ä–æ–ª–ª –∫ –∞–∫—Ç–∏–≤–Ω–æ–º—É –∞–∫–∫–∞—É–Ω—Ç—É
            setTimeout(() => {
                const activeCard = document.querySelector('.account-card.active');
                if (activeCard) {
                    activeCard.scrollIntoView({ 
                        behavior: 'smooth', 
                        inline: 'center',
                        block: 'nearest'
                    });
                }
            }, 100);
        });

        // –†–µ–Ω–¥–µ—Ä –ø–∞–Ω–µ–ª–∏ –∞–∫–∫–∞—É–Ω—Ç–æ–≤
        function renderAccountsPanel() {
            const container = document.getElementById('accountsPanel');
            container.innerHTML = '';
            
            teamData.forEach(member => {
                const card = document.createElement('div');
                card.className = `account-card ${member.id === currentUser ? 'active' : ''}`;
                
                card.innerHTML = `
                    <div class="account-header">
                        <div class="account-icon">
                            <i class="fas fa-user-secret"></i>
                        </div>
                        <div class="account-info">
                            <div class="account-name">@${member.name}</div>
                            <div class="account-role">${member.role}</div>
                        </div>
                    </div>
                    <div class="current-indicator"></div>
                `;
                
                card.onclick = () => selectUser(member.id);
                container.appendChild(card);
            });
        }

        // –†–µ–Ω–¥–µ—Ä –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function renderUserContent() {
            const container = document.querySelector('.user-content-container');
            container.innerHTML = '';
            
            teamData.forEach(member => {
                const content = document.createElement('div');
                content.className = `user-content ${member.id === currentUser ? 'active' : ''}`;
                content.id = `user-${member.id}`;
                
                content.innerHTML = `
                    <div class="fade-in">
                        <div class="tasks-card">
                            <div class="tasks-card-header">
                                <i class="fas fa-tasks"></i>
                                <h2>–¢–µ–∫—É—â–∏–µ –∑–∞–¥–∞—á–∏</h2>
                            </div>
                            
                            <div class="empty-state">
                                <div class="empty-icon">
                                    <i class="far fa-clipboard"></i>
                                </div>
                                <div class="empty-title">–ù–µ—Ç –∑–∞–¥–∞–Ω–∏–π</div>
                                <div class="empty-subtitle">
                                    –î–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è @${member.name} –ø–æ–∫–∞ –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∑–∞–¥–∞—á. 
                                    –ó–∞–¥–∞—á–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –ø–æ–∑–∂–µ.
                                </div>
                            </div>
                        </div>
                        
                        <div class="tasks-card urgent-section">
                            <div class="tasks-card-header">
                                <i class="fas fa-fire"></i>
                                <h2>–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç–Ω—ã–µ –∑–∞–¥–∞—á–∏</h2>
                            </div>
                            
                            <div class="empty-state">
                                <div class="empty-icon">
                                    <i class="far fa-calendar-check"></i>
                                </div>
                                <div class="empty-title">–ù–µ—Ç —Å—Ä–æ—á–Ω—ã—Ö –∑–∞–¥–∞—á</div>
                                <div class="empty-subtitle">
                                    –í—Å–µ –∑–∞–¥–∞—á–∏ –∏–¥—É—Ç –ø–æ –≥—Ä–∞—Ñ–∏–∫—É. 
                                    –°—Ä–æ—á–Ω—ã–µ –∑–∞–¥–∞—á–∏ –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å, –∫–æ–≥–¥–∞ –±—É–¥—É—Ç –Ω–∞–∑–Ω–∞—á–µ–Ω—ã.
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(content);
            });
        }

        // –í—ã–±–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function selectUser(userId) {
            // –í–∏–±—Ä–∞—Ü–∏—è
            if (navigator.vibrate) navigator.vibrate(10);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–∞—Ä—Ç–æ—á–∫—É
            document.querySelectorAll('.account-card').forEach(card => {
                card.classList.remove('active');
            });
            
            const newActiveCard = document.querySelector(`.account-card:nth-child(${userId})`);
            if (newActiveCard) {
                newActiveCard.classList.add('active');
                // –ü–ª–∞–≤–Ω—ã–π —Å–∫—Ä–æ–ª–ª –∫ –∫–∞—Ä—Ç–æ—á–∫–µ
                newActiveCard.scrollIntoView({ 
                    behavior: 'smooth', 
                    inline: 'center',
                    block: 'nearest'
                });
            }
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç
            document.querySelectorAll('.user-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç
            const newContent = document.getElementById(`user-${userId}`);
            if (newContent) {
                setTimeout(() => {
                    newContent.classList.add('active');
                }, 50);
            }
            
            currentUser = userId;
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã—Ö —Å–≤–∞–π–ø–æ–≤
            let startX = 0;
            let startY = 0;
            let isScrolling = false;
            
            document.querySelector('.main-content').addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                isScrolling = false;
            });
            
            document.querySelector('.main-content').addEventListener('touchmove', function(e) {
                if (!startX || !startY) return;
                
                const diffX = e.touches[0].clientX - startX;
                const diffY = e.touches[0].clientY - startY;
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, —ç—Ç–æ —Å–∫—Ä–æ–ª–ª –∏–ª–∏ —Å–≤–∞–π–ø
                if (Math.abs(diffY) > 10) {
                    isScrolling = true;
                }
                
                if (!isScrolling && Math.abs(diffX) > 50) {
                    e.preventDefault();
                    if (diffX > 0) {
                        // –°–≤–∞–π–ø –≤–ø—Ä–∞–≤–æ - –ø—Ä–µ–¥—ã–¥—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
                        selectUser(Math.max(1, currentUser - 1));
                    } else {
                        // –°–≤–∞–π–ø –≤–ª–µ–≤–æ - —Å–ª–µ–¥—É—é—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
                        selectUser(Math.min(teamData.length, currentUser + 1));
                    }
                    startX = 0;
                    startY = 0;
                }
            }, { passive: false });
        }

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –∑—É–º–∞
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 100);
        });
    </script>
