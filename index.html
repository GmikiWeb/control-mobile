        :root {
            --bg: #000000;
            --surface: #0A0A0A;
            --surface-light: #141414;
            --card: #1A1A1A;
            --border: #2A2A2A;
            --primary: #007AFF;
            --primary-glow: rgba(0, 122, 255, 0.15);
            --danger: #FF3B30;
            --text: #FFFFFF;
            --text-secondary: #8E8E93;
            --text-muted: #636366;
            --radius: 20px;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg);
            color: var(--text);
            position: fixed;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .app {
            width: 100vw;
            height: 100vh;
            height: calc(100vh - var(--safe-top) - var(--safe-bottom));
            padding-top: var(--safe-top);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .header {
            height: 70px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--text);
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, var(--primary), #5AC8FA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-date {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--surface-light);
            padding: 8px 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .main-content {
            flex: 1;
            overflow: hidden;
            position: relative;
            background: var(--bg);
        }

        /* –ü–∞–Ω–µ–ª—å –∞–∫–∫–∞—É–Ω—Ç–æ–≤ */
        .accounts-panel {
            height: 140px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 16px 0 12px 0;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .accounts-panel::-webkit-scrollbar {
            display: none;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –∞–∫–∫–∞—É–Ω—Ç–∞ */
        .account-card {
            display: inline-flex;
            flex-direction: column;
            padding: 16px;
            margin: 0 8px;
            border-radius: var(--radius);
            background: var(--card);
            border: 2px solid transparent;
            min-width: 160px;
            max-width: 180px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .account-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .account-card.active {
            border-color: var(--primary);
            background: linear-gradient(145deg, var(--card), var(--surface-light));
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 122, 255, 0.2);
        }

        .account-card.active::before {
            opacity: 1;
        }

        .account-card:active {
            transform: scale(0.98);
        }

        /* –í–µ—Ä—Ö–Ω—è—è —á–∞—Å—Ç—å –∫–∞—Ä—Ç–æ—á–∫–∏ */

        .account-icon {

            height: 44px;
            border-radius: 14px;

            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .account-icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
        }

        .account-card.active .account-icon::after {
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            100% {
                transform: translateX(100%);

        .account-info {
            flex: 1;
            min-width: 0;
        }

        .account-name {

            font-weight: 700;
            color: var(--text);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 2px;

        .account-role {

            color: var(--primary);
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;

            gap: 8px;
            padding: 8px 0;

            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #34C759;

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */
        .user-content-container {
            flex: 1;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .user-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 24px 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
            visibility: hidden;
            scrollbar-width: none;
        }

        .user-content::-webkit-scrollbar {
            display: none;
        }

        .user-content.active {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –∑–∞–¥–∞—á */

        @keyframes fadeIn {

        @media (max-width: 320px) {

            }
        }

                            <div class="empty-state">
                                <div class="empty-icon">
                                    <i class="far fa-calendar-check"></i>
                                </div>
                                <div class="empty-title">–ù–µ—Ç —Å—Ä–æ—á–Ω—ã—Ö –∑–∞–¥–∞—á</div>
                                <div class="empty-subtitle">
                                    –í—Å–µ –∑–∞–¥–∞—á–∏ –∏–¥—É—Ç –ø–æ –≥—Ä–∞—Ñ–∏–∫—É. 
                                    –°—Ä–æ—á–Ω—ã–µ –∑–∞–¥–∞—á–∏ –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å, –∫–æ–≥–¥–∞ –±—É–¥—É—Ç –Ω–∞–∑–Ω–∞—á–µ–Ω—ã.
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(content);
            });
        }

        // –í—ã–±–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function selectUser(userId) {
            // –í–∏–±—Ä–∞—Ü–∏—è
            if (navigator.vibrate) navigator.vibrate(10);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–∞—Ä—Ç–æ—á–∫—É
            document.querySelectorAll('.account-card').forEach(card => {
                card.classList.remove('active');
            });
            
            const newActiveCard = document.querySelector(`.account-card:nth-child(${userId})`);
            if (newActiveCard) {
                newActiveCard.classList.add('active');
                // –ü–ª–∞–≤–Ω—ã–π —Å–∫—Ä–æ–ª–ª –∫ –∫–∞—Ä—Ç–æ—á–∫–µ
                newActiveCard.scrollIntoView({ 
                    behavior: 'smooth', 
                    inline: 'center',
                    block: 'nearest'
                });
            }
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç
            document.querySelectorAll('.user-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç
            const newContent = document.getElementById(`user-${userId}`);
            if (newContent) {
                setTimeout(() => {
                    newContent.classList.add('active');
                }, 50);
            }
            
            currentUser = userId;
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã—Ö —Å–≤–∞–π–ø–æ–≤
            let startX = 0;
            let startY = 0;
            let isScrolling = false;
            
            document.querySelector('.main-content').addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                isScrolling = false;
            });
            
            document.querySelector('.main-content').addEventListener('touchmove', function(e) {
                if (!startX || !startY) return;
                
                const diffX = e.touches[0].clientX - startX;
                const diffY = e.touches[0].clientY - startY;
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, —ç—Ç–æ —Å–∫—Ä–æ–ª–ª –∏–ª–∏ —Å–≤–∞–π–ø
                if (Math.abs(diffY) > 10) {
                    isScrolling = true;
                }
                
                if (!isScrolling && Math.abs(diffX) > 50) {
                    e.preventDefault();
                    if (diffX > 0) {
                        // –°–≤–∞–π–ø –≤–ø—Ä–∞–≤–æ - –ø—Ä–µ–¥—ã–¥—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
                        selectUser(Math.max(1, currentUser - 1));
                    } else {
                        // –°–≤–∞–π–ø –≤–ª–µ–≤–æ - —Å–ª–µ–¥—É—é—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
                        selectUser(Math.min(teamData.length, currentUser + 1));
                    }
                    startX = 0;
                    startY = 0;
                }
            }, { passive: false });
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–æ–≤
            setInterval(() => {
                const cards = document.querySelectorAll('.account-card');
                cards.forEach(card => {
                    const statusIndex = Math.floor(Math.random() * statuses.length);
                    const statusIndicator = card.querySelector('.status-indicator');
                    const statusText = card.querySelector('.status-text');
                    
                    if (statusIndicator && statusText && Math.random() > 0.7) {
                        statusIndicator.style.background = statusColors[statusIndex];
                        statusIndicator.style.boxShadow = `0 0 0 2px ${statusColors[statusIndex]}20`;
                        statusText.textContent = statuses[statusIndex];
                    }
                });
            }, 10000);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
        function showAddTask() {
            const member = teamData.find(m => m.id === currentUser);
            
            // –°–æ–∑–¥–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 2000;
                opacity: 0;
                transition: opacity 0.3s;
                padding: 20px;
            `;
            
            modal.innerHTML = `
                <div style="
                    background: var(--card);
                    border-radius: var(--radius);
                    padding: 30px;
                    max-width: 400px;
                    width: 100%;
                    border: 1px solid var(--border);
                    transform: translateY(20px);
                    transition: transform 0.3s;
                ">
                    <div style="margin-bottom: 24px;">
                        <h3 style="font-size: 20px; font-weight: 800; margin-bottom: 8px; color: var(--text);">
                            –ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞
                        </h3>
                        <p style="color: var(--text-secondary); font-size: 14px;">
                            –î–ª—è: @${member.name} ‚Ä¢ ${member.role}
                        </p>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <input type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏" style="
                            width: 100%;
                            padding: 16px;
                            background: var(--surface);
                            border: 1px solid var(--border);
                            border-radius: 12px;
                            color: var(--text);
                            font-size: 16px;
                            margin-bottom: 12px;
                        ">
                        <textarea placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏" style="
                            width: 100%;
                            padding: 16px;
                            background: var(--surface);
                            border: 1px solid var(--border);
                            border-radius: 12px;
                            color: var(--text);
                            font-size: 16px;
                            min-height: 100px;
                            resize: vertical;
                        "></textarea>
                    </div>
                    
                    <div style="display: flex; gap: 12px;">
                        <button onclick="closeModal()" style="
                            flex: 1;
                            padding: 16px;
                            background: var(--surface);
                            border: 1px solid var(--border);
                            border-radius: 12px;
                            color: var(--text);
                            font-weight: 600;
                            cursor: pointer;
                        ">–û—Ç–º–µ–Ω–∞</button>
                        <button onclick="createTask()" style="
                            flex: 1;
                            padding: 16px;
                            background: linear-gradient(135deg, var(--primary), #5AC8FA);
                            border: none;
                            border-radius: 12px;
                            color: white;
                            font-weight: 600;
                            cursor: pointer;
                        ">–°–æ–∑–¥–∞—Ç—å</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
            setTimeout(() => {
                modal.style.opacity = '1';
                modal.querySelector('div').style.transform = 'translateY(0)';
            }, 10);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            window.currentModal = modal;
        }

        function closeModal() {
            if (window.currentModal) {
                window.currentModal.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(window.currentModal);
                    window.currentModal = null;
                }, 300);
            }
        }

        function createTask() {
            closeModal();
            showNotification('‚úÖ –ó–∞–¥–∞—á–∞ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞!');
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                left: 20px;
                right: 20px;
                background: linear-gradient(135deg, var(--primary), #5AC8FA);
                color: white;
                padding: 16px 20px;
                border-radius: var(--radius);
                font-size: 15px;
                font-weight: 600;
                z-index: 2000;
                text-align: center;
                transform: translateY(-20px);
                opacity: 0;
                transition: all 0.3s;
                box-shadow: 0 8px 32px rgba(0, 122, 255, 0.4);
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateY(0)';
                notification.style.opacity = '1';
            }, 10);
            
            setTimeout(() => {
                notification.style.transform = 'translateY(-20px)';
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –∑—É–º–∞
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 100);
        });
    </script>
</body>
</html>
